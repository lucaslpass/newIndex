
  <ul class="btncs">

    <li  *ngFor="let btnc of btncs">

      <a
      id="{{btnc.id}}"
      href="{{btnc.href}}"
      class="{{btnc.classA}}"
      target="blank"
      >
        <img
        class="{{btnc.class}}"
        src="{{btnc.src}}"
        alt="{{btnc.alt}}"
        >
      </a>

    </li>

  </ul>
