
  <ul >

        <app-btn-delete-back class="delete-all" (editThis)="editAction($event)" [_id]="_all"></app-btn-delete-back>

    <div class="div-img">

      <app-btn-delete-back class="edit-img" (editThis)="editAction($event)" [_id]="_edit" ></app-btn-delete-back>

<div class="div-titlet">

</div>
  <div  class="div-exp">
    <div class="div-expt">
    <h5>{{proyecto.exp}}</h5>
  </div>

    <app-btn-delete-back class="edit-exp" (editThis)="editAction($event)" [_id]="_edit" ></app-btn-delete-back>

  </div>

  </div>

  </a>
